<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League of Legends Client Mockup</title>

<style>

/* GLOBAL RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #0a0b0e;
    color: #fff;
    height: 100vh;
    overflow: hidden;
}

/* BACKGROUND GRADIENT */
.background {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #000, #1b1c22);
    z-index: -1;
}

/* HEADER */
.header {
    height: 70px;
    background: #11151c;
    display: flex;
    align-items: center;
    padding: 0 30px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.08);
}

.header .logo {
    font-size: 28px;
    font-weight: bold;
    color: #d3a342;
    letter-spacing: 1px;
    margin-right: 50px;
}

.header .menu {
    display: flex;
    gap: 25px;
}

.header .menu div {
    font-size: 18px;
    cursor: pointer;
    padding: 8px 10px;
}

.header .menu div:hover {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

/* MAIN SCREEN */
.main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 140px);
    text-align: center;
}

.main h1 {
    font-size: 64px;
    font-weight: bold;
    color: #d3a342;
    margin-bottom: 15px;
}

.main p {
    font-size: 18px;
    opacity: 0.8;
    max-width: 600px;
}

/* FOOTER BUTTONS */
.footer {
    height: 70px;
    background: #11151c;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    border-top: 2px solid rgba(255, 255, 255, 0.08);
}

.footer button {
    background-color: #c59f2f;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #0a0b0e;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
}

.footer button:hover {
    background-color: #e1b944;
}

</style>
</head>
<body>

<div class="background"></div>

<div class="header">
    <div class="logo">LEAGUE CLIENT</div>
    <div class="menu">
        <div>Home</div>
        <div>Play</div>
        <div>Collection</div>
        <div>Profile</div>
        <div>Store</div>
        <button>Play</button>
        <button>Settings</button>
        <button>Logout</button>
    </div>
</div>

<div class="main">
    <h1>Welcome to League</h1>
    <p>League of Legends client mockup interface built only with HTML and CSS. This is a visual clone and contains no game backend.</p>
</div>



</body>
</html>
